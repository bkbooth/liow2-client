<div class="feed-refresh-button">
  <button
    type="button"
    (click)="loadNewerItems()"
    [disabled]="isLoading$ | async"
    class="btn btn-link"
  >
    <i class="fa fa-refresh fa-lg" [class.fa-spin]="isLoading$ | async"></i>
  </button>
</div>

<div class="feed-wrapper">
  <liow-feed-item
    *ngFor="let feedItem of (feedItems$ | async); trackBy: item?._id; let isLastItem = first"
    [item]="feedItem"
    [authUser]="authUser$ | async"
  ></liow-feed-item>

  <div
    class="feed-item feed-item-narrow text-center"
    *ngIf="(isLoading$ | async) || (feedItems$ | async)?.length > 0"
  >
    <button
      class="btn btn-link"
      (click)="loadOlderItems()"
      [hidden]="isLoading$ | async"
    >
      <i class="fa fa-refresh fa-lg"></i>
    </button>

    <div class="loading-bounce" [hidden]="!(isLoading$ | async)">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>

  <div class="feed-item" *ngIf="!(isLoading$ | async) && (feedItems$ | async)?.length === 0">
    No feed items to show.
  </div>
</div>
