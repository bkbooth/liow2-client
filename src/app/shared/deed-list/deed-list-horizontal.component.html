<div class="container container-pad-sm">
  <div class="row">
    <div class="col-xs-12">
      <div
        *ngFor="let deed of deeds; trackBy: deed?._id"
        class="deed-wrapper"
        [routerLink]="['/d', deed.urlTitle]"
      >
        <div class="deed-image">
          <img [src]="deed.logo || '/images/deed.png'" class="img-responsive img-circle">
          <div class="deed-title-wrapper">
            <div class="deed-title">{{ deed.title }}</div>
          </div>
        </div>
        <div class="deed-text text-center">
          <!-- TODO: get deed counter -->
          <div class="deed-count">12,345</div>
          <!--<div class="deed-count">{{ $ctrl.deedList.Act.counters[$ctrl.deedList.User.group._id + deed._id] | number }}</div>-->
          <div class="deed-subtext">Deeds Done</div>
        </div>
      </div>
    </div>
  </div>
</div>
