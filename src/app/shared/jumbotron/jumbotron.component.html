<div class="jumbotron {{ classes.join(' ') }}" [style.background-image]="backgroundUrl">
  <div class="container">
    <ng-content select="[jumbotron-content]"></ng-content>

    <div *ngIf="!hasContent">
      <div class="jumbotron-image" *ngIf="image">
        <img [src]="image" class="img-responsive img-circle">
      </div>

      <h1 class="jumbotron-title">
        <ng-content select="[jumbotron-title]"></ng-content>
      </h1>

      <p class="jumbotron-text">
        <ng-content select="[jumbotron-text]"></ng-content>
      </p>
    </div>
  </div>
</div>
