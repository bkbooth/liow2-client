<liow-forgot-password-modal
  [state]="forgotPasswordModal$ | async"
></liow-forgot-password-modal>

<liow-group-edit-modal
  [state]="groupEditModal$ | async"
  [isAuthenticated]="isAuthenticated$ | async"
  [authUser]="authUser$ | async"
></liow-group-edit-modal>

<liow-login-modal
  [state]="loginModal$ | async"
  [group]="currentGroup$ | async"
></liow-login-modal>

<liow-signup-modal
  [state]="signupModal$ | async"
  [group]="currentGroup$ | async"
></liow-signup-modal>
