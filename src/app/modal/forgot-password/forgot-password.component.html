<div
  bsModal
  #modal="bs-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="Forgot your password?"
  aria-hidden="true"
  (onHide)="onClose()"
  (onShown)="autofocus.focus()"
>
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <liow-modal-header
        modalTitle="Forgot your password?"
        (close)="onClose()"
      ></liow-modal-header>

      <div class="modal-body">
        <form
          (ngSubmit)="form.valid && send(state.emailAddress)"
          #form="ngForm"
          novalidate
        >
          <div class="form-group" [class.has-error]="form.submitted && email.invalid">
            <label for="email" class="control-label">Your email address</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              #email="ngModel"
              [ngModel]="state.emailAddress"
              (ngModelChange)="onUpdatePropertyAction('EmailAddress', $event)"
              placeholder="Email address..."
              required
              #autofocus
            >
            <span class="help-block" *ngIf="form.submitted && email.invalid">
              Please enter your email address
            </span>
          </div>

          <button type="submit" hidden></button>
        </form>
      </div><!-- .modal-body -->

      <div class="modal-footer">
        <button
          type="submit"
          (click)="form.valid && send(state.emailAddress)"
          class="btn btn-primary btn-block"
          [disabled]="state.isSending"
        >
          <i class="fa fa-fw fa-cog fa-spin" [hidden]="!state.isSending"></i>
          Email me a recovery link
        </button>
      </div><!-- .modal-footer -->

    </div>
  </div>
</div>
