<div
  bsModal
  #modal="bs-modal"
  class="modal fade"
  tabindex="-1"
  role="dialog"
  aria-labelledby="Change password"
  aria-hidden="true"
  (onHide)="onClose()"
  (onShown)="autofocus.focus()"
>
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <form
        (ngSubmit)="form.valid && save(state.user, state.currentPassword, state.newPassword)"
        #form="ngForm"
        novalidate
      >
        <liow-modal-header
          modalTitle="Change Password"
          (close)="onClose()"
        ></liow-modal-header>

        <div class="modal-body">
          <div class="form-group" [class.has-error]="state.errorMessage">
            <label for="currentPassword" class="control-label">Current Password</label>
            <input
              type="password"
              class="form-control"
              id="currentPassword"
              name="currentPassword"
              #currentPassword="ngModel"
              [ngModel]="state.currentPassword"
              (ngModelChange)="onUpdatePropertyAction('CurrentPassword', $event)"
              placeholder="Enter your current password..."
              required
              #autofocus
            >
            <span class="help-block" *ngIf="state.errorMessage">
              {{ state.errorMessage }}
            </span>
          </div>

          <hr>

          <div class="form-group" [class.has-error]="form.submitted && newPassword.invalid">
            <label for="newPassword" class="control-label">New Password</label>
            <input
              type="password"
              class="form-control"
              id="newPassword"
              name="newPassword"
              #newPassword="ngModel"
              [ngModel]="state.newPassword"
              (ngModelChange)="onUpdatePropertyAction('NewPassword', $event)"
              placeholder="Enter a new password..."
              minlength="8"
              required
            >
            <span class="help-block" *ngIf="form.submitted && newPassword.invalid">
              <span *ngIf="newPassword.errors.required">Please enter a new password</span>
              <span *ngIf="newPassword.errors.minlength">Password must be at least 8 characters</span>
            </span>
          </div>

          <div class="form-group" [class.has-error]="form.submitted && confirmPassword.invalid">
            <label for="confirmPassword" class="control-label">Confirm Password</label>
            <input
              type="password"
              class="form-control"
              id="confirmPassword"
              name="confirmPassword"
              #confirmPassword="ngModel"
              [ngModel]="state.confirmPassword"
              (ngModelChange)="onUpdatePropertyAction('ConfirmPassword', $event)"
              placeholder="Enter the same password again..."
              [validateSameAs]="newPassword"
              required
            >
            <span class="help-block" *ngIf="form.submitted && confirmPassword.invalid">
              <span *ngIf="confirmPassword.errors.required">Please enter the same password again</span>
              <span *ngIf="confirmPassword.errors.sameAs">Entered passwords must be the same</span>
            </span>
          </div>
        </div><!-- .modal-body -->

        <div class="modal-footer">
          <button
            type="button"
            (click)="onClose()"
            class="btn btn-default"
          >
            Cancel
          </button>

          <button
            type="submit"
            class="btn btn-primary"
            [disabled]="state.isSaving"
          >
            <i class="fa fa-cog fa-spin" [hidden]="!state.isSaving"></i>
            Save
          </button>
        </div><!-- .modal-footer -->

      </form>
    </div>
  </div>
</div>
