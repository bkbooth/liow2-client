<liow-jumbotron
  [image]="(user$ | async)?.picture"
  [background]="(user$ | async)?.coverImage"
  [classes]="['jumbotron-small']"
>
  <div jumbotron-title>{{ (user$ | async)?.name }}</div>
  <div jumbotron-text>
    <span class="f-lg">{{ userCounter$ | async | number }}</span>
    acts of love
  </div>
</liow-jumbotron>

<div class="container container-pad">
  <div class="row">
    <div class="col-xs-12">
      <h3 class="m-t-none m-b-md">
        <i class="fa fa-fw fa-list"></i>
        Activity Feed
      </h3>

      <liow-feed
        [criteria]="{ user: (user$ | async)?._id }"
        *ngIf="(isAuthenticated$ | async) && (user$ | async)"
      ></liow-feed>

      <p *ngIf="!(isAuthenticated$ | async)">
        You must <a (click)="openLogin(); $event.preventDefault()" href>login</a>
        to see {{ (user$ | async)?.firstName }}'s Activity Feed.
      </p>
    </div>
  </div>
</div>
