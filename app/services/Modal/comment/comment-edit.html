<div class="modal-header">
  <button type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
          ng-click="$ctrl.$uibModalInstance.dismiss()">
    <span aria-hidden="true"><i class="fa fa-times"></i></span>
  </button>
  <h4 class="modal-title">
    {{ $ctrl.title }}
  </h4>
</div><!-- .modal-header -->

<div class="modal-body">
  <div class="col-xs-12">
    <div class="form-group">
      <div class="well well-sm medium-editor m-none">
        <textarea id="comment"
                  ng-model="$ctrl.comment.content.text"
                  autofocus></textarea>
      </div>
      <span class="help-block">
        Select text to add links, bold, italics, etc.
      </span>
    </div>
  </div>
</div><!-- .modal-body -->

<div class="modal-footer">
  <button type="button"
          class="btn btn-default"
          ng-click="$ctrl.$uibModalInstance.dismiss()">
    Cancel
  </button>
  <button type="button"
          class="btn btn-primary"
          ng-click="$ctrl.save($ctrl.comment)"
          ng-disabled="$ctrl.saving || !$ctrl.comment.content.text">
    <i class="fa fa-fw fa-cog fa-spin" ng-show="$ctrl.saving"></i>
    Save
  </button>
</div><!-- .modal-footer -->
