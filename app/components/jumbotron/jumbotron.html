<div class="jumbotron"
     ng-style="$ctrl.styles">
  <div class="container">
    <div class="jumbotron-image" ng-if="$ctrl.image">
      <img ng-src="{{ $ctrl.image }}" class="img-responsive img-circle">
    </div>
    <h1 class="jumbotron-title"
        ng-bind-html="$ctrl.title"></h1>
    <p class="jumbotron-text"
       ng-if="$ctrl.text"
       ng-bind-html="$ctrl.text"></p>
  </div>
</div>
