<div class="jumbotron" ng-style="JumbotronCtrl.styles">
  <div class="container">
    <div class="jumbotron-image" ng-if="JumbotronCtrl.image">
      <img ng-src="{{ JumbotronCtrl.image }}" class="img-responsive img-circle">
    </div>
    <h1 class="jumbotron-title" ng-if="JumbotronCtrl.title">
      {{ JumbotronCtrl.title }}
    </h1>
    <p class="jumbotron-text" ng-if="JumbotronCtrl.text">
      {{ JumbotronCtrl.text }}
    </p>
  </div>
</div>
