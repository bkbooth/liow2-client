<div class="jumbotron {{ $ctrl.jumboClasses }}"
     ng-style="$ctrl.styles">
  <div class="container">
    <div class="jumbotron-image" ng-if="$ctrl.jumboImage">
      <img ng-src="{{ $ctrl.jumboImage }}" class="img-responsive img-circle">
    </div>
    <h1 class="jumbotron-title"
        ng-bind-html="$ctrl.jumboTitle"></h1>
    <p class="jumbotron-text"
       ng-if="$ctrl.jumboText"
       ng-bind-html="$ctrl.jumboText"></p>
  </div>
</div>
