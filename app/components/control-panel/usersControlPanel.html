<div class="row">
  <div class="col-xs-12">
    <div class="input-group m-b-md">
      <span class="input-group-addon">
        <i class="fa fa-search"></i>
      </span>
      <input type="text"
             class="form-control"
             placeholder="Search..."
             ng-model="$ctrl.query"
             ng-change="$ctrl.search($ctrl.query)"
             autofocus>
    </div>

    <div class="table-responsive">
      <table class="table table-bordered table-striped" ng-hide="$ctrl.loading">
        <thead>
          <tr>
            <th>Picture</th>
            <th>Email</th>
            <th>Name</th>
            <th>Joined</th>
            <th>Last Seen</th>
            <th>Confirmed</th>
            <th>Super Admin</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in $ctrl.users track by user._id">
            <td class="text-center">
              <img ng-src="{{ user.picture || $ctrl.User.getDefaultUserImage(user._id) }}"
                   class="img-circle icon">
            </td>
            <td>{{ user.email }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.created | moment:'L' }}</td>
            <td>{{ user.lastSeen | moment:'L' }}</td>
            <td class="text-center">
              <icon-checked value="user.confirmed"></icon-checked>
            </td>
            <td class="text-center">
              <icon-checked value="user.superAdmin"></icon-checked>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <p class="text-center" ng-show="$ctrl.loading">
      <i class="fa fa-cog fa-5x fa-spin"></i>
    </p>
  </div>
</div>
