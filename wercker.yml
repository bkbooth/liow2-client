box: node:6

build:
  steps:
    - script:
      name: install dependencies
      code: |
        # yarn already installed by node:6 docker image
        # set yarn cache
        export YARN_CACHE=$WERCKER_CACHE_DIR/yarn
        # install dependencies
        HOME=$YARN_CACHE yarn

    - script:
      name: lint
      code: yarn lint

    - script:
      name: test
      code: yarn test:prod -- --code-coverage

    - script:
      name: build
      code: yarn build:prod

    - script:
      name: send test coverage report
      code: yarn coveralls < ./coverage/lcov.info

deploy:
  steps:
    - s3sync:
      name: sync to S3
      key-id: $AWS_ACCESS_KEY_ID
      key-secret: $AWS_SECRET_KEY
      bucket-url: $S3_BUCKET_NAME
      source-dir: dist

    - dominikkukacka/cloudflare-purge:
      api: $CF_API_KEY
      email: $CF_EMAIL
      domain: $CF_DOMAIN
